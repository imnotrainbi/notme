<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📸 Galería | Zayzay</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/stardust.png'), #0d1b2a;
      background-repeat: repeat;
      color: #fff;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
      animation: float 6s ease-in-out infinite;
    }
    .avatar {
      width: 130px;
      height: 130px;
      background: #fff;
      border-radius: 50%;
      margin: auto;
      margin-bottom: 1rem;
      border: 3px solid #ffc6e2;
      background-image: url('favicon.png');
      background-size: cover;
      background-position: center;
    }
    header h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.8rem;
      color: #ffe6fa;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1rem;
      font-style: italic;
      color: #c6baff;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    nav a {
      text-decoration: none;
      background: #1e293b;
      color: #fefefe;
      padding: 0.6rem 1.2rem;
      border-radius: 1.2rem;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, background 0.3s;
      font-weight: bold;
    }
    nav a:hover {
      background: #334155;
      transform: scale(1.08);
    }
    .category {
      margin-bottom: 2rem;
    }
    .category h2 {
      font-size: 1.3rem;
      color: #ffc6e2;
      border-left: 4px solid #ffc6e2;
      padding-left: 1rem;
      margin-bottom: 1rem;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 1rem;
      border: 2px solid #ffc6e2;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ffc6e2;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      font-style: italic;
      color: #ccc0ff;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7rem;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="avatar"></div>
    <h1>ZAYZAY</h1>
    <p>im not rain bi ✨🧃💿💖🍓</p>
  </header>

  <nav>
    <a href="index.html">🏠 Inicio</a>
    <a href="musica.html">🎧 Música</a>
    <a href="inspiracion.html">📌 Inspiración</a>
    <a href="cine.html">🎬 Cine & Series</a>
    <a href="artistas.html">🎤 Artistas</a>
    <a class="card" href="sobremi.html">💌 Sobre mí</a>
  </nav>

  <main>
    <div class="category">
      <h2>🌸 Fotos mías</h2>
      <div class="gallery-grid">
        <img src="img/foto1.jpg" alt="Zayzay 1" />
        <img src="img/foto2.jpg" alt="Zayzay 2" />
        <img src="img/foto3.jpg" alt="Zayzay 3" />
        <img src="img/foto4.jpg" alt="Zayzay 4" />
        <img src="img/foto5.jpg" alt="Zayzay 5" />
      </div>
    </div>

    <div class="category">
      <h2>🎨 Ilustraciones</h2>
      <div class="gallery-grid">
        <img src="img/illu1.jpg" alt="Ilustración 1" />
        <img src="img/illu2.jpg" alt="Ilustración 2" />
        <img src="img/illu3.jpg" alt="Ilustración 3" />
        <img src="img/illu4.jpg" alt="Ilustración 4" />
        <img src="img/illu5.jpg" alt="Ilustración 5" />
      </div>
    </div>
  </main>

  <footer>
    📸 Galería linda de Zayzay ✨
  </footer>
</body>
</html>
