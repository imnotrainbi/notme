<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zayzay | im not rain bi</title>

  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Raleway', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/stardust.png'), #0d1b2a;
      background-repeat: repeat;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      animation: float 6s ease-in-out infinite;
    }

    .avatar {
      width: 130px;
      height: 130px;
      background: #fff;
      border-radius: 50%;
      margin: auto;
      margin-bottom: 1rem;
      border: 3px solid #ffc6e2;
      background-image: url('favicon.png');
      background-size: cover;
      background-position: center;
    }

    header h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.8rem;
      color: #ffe6fa;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1rem;
      font-style: italic;
      color: #c6baff;
    }

    main {
      max-width: 850px;
      margin: auto;
      background: #1b2534;
      border: 3px dashed #ffe6fa;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      animation: float 7s ease-in-out infinite;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .card {
      background: #2e3a50;
      color: #fff;
      padding: 1rem;
      border-radius: 1rem;
      text-align: center;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid #ffc6e2;
      box-shadow: 0 4px 10px rgba(255,255,255,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(255,255,255,0.2);
      background: #3b4d66;
    }

    .moodboard {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem auto;
      flex-wrap: wrap;
    }

    .moodboard img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 1rem;
      border: 2px solid #ffc6e2;
      transition: filter 0.3s;
    }

    .moodboard img:hover {
      filter: brightness(1.2);
    }

    .music-controls {
      text-align: center;
      margin-bottom: 2rem;
    }

    .music-controls button {
      background: #ffc6e2;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 1rem;
      font-weight: bold;
      cursor: pointer;
      color: #1b2534;
    }

    .music-controls button:hover {
      background: #ffd9ec;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-style: italic;
      color: #ccc0ff;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7rem;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="avatar"></div>
    <h1>ZAYZAY</h1>
    <p>im not rain bi ✨🧃💿💖🍓</p>
  </header>

  <main>
    <div class="music-controls">
      <audio id="bg-music" src="https://dl.sndup.net/qqgq/IWALY-ILAND2.mp3" autoplay loop></audio>
      <button onclick="toggleMusic()">⏸ Pausar Música</button>
    </div>

    <h3 style="text-align:center; color:#c6baff; font-style:italic;">🌸 Bienvenida a mi rincón pastel cósmico 🌙</h3>
    <p style="text-align:center;">Bienvenida a tu diario pastel-grunge pixelado 💿✨<br/>Elige una sección para expresarte y brillar 🌈</p>

    <div class="cards-container">
      <a class="card" href="musica.html">🎷 Música</a>
      <a class="card" href="galeria.html">📸 Galería</a>
      <a class="card" href="inspiracion.html">📌 Inspiración</a>
      <a class="card" href="cine.html">🎬 Cine & Series</a>
      <a class="card" href="artistas.html">🎤 Artistas Favoritos</a>
      <a class="card" href="sobremi.html">💌 Sobre mí</a>
    </div>

    <div class="moodboard">
      <img src="https://i.pinimg.com/564x/5f/25/68/5f2568a8a13e3061e46f6e983227da56.jpg" alt="mood1" />
      <img src="https://i.pinimg.com/564x/8e/f5/2d/8ef52df55d4e5e1c0a0e2042eebbbef0.jpg" alt="mood2" />
      <img src="https://i.pinimg.com/564x/57/f4/eb/57f4ebbde12e0f23e26fd6d7ad49b1a5.jpg" alt="mood3" />
      <img src="https://i.pinimg.com/564x/e7/9e/1c/e79e1c9a87568458e0ea846c2e46e61f.jpg" alt="mood4" />
    </div>
  </main>

  <footer>
    💖 Gracias por visitar mi universo flotante 🌌
  </footer>

  <script>
    const music = document.getElementById('bg-music');
    const btn = document.querySelector('.music-controls button');
    function toggleMusic() {
      if (music.paused) {
        music.play();
        btn.textContent = '⏸ Pausar Música';
      } else {
        music.pause();
        btn.textContent = '▶️ Reanudar Música';
      }
    }
  </script>
</body>
</html>
